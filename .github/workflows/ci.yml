name: Unit Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12", "3.x"]  # Min, popular, latest stable, bleeding edge
      fail-fast: false
    continue-on-error: ${{ matrix.python-version == '3.x' }}  # Don't fail CI if newest Python has issues

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: environment.yml
        init-shell: bash
        condarc: |
          channels:
            - conda-forge
          channel_priority: strict
        cache-environment: true

    - name: Install package (editable)
      shell: bash -l {0}
      run: |
        micromamba run -n seasenselib python -m pip install --upgrade pip
        micromamba run -n seasenselib python -m pip install -e . --no-deps --force-reinstall

    - name: Run unit tests from tests folder
      shell: bash -l {0}
      run: |
        micromamba run -n seasenselib pytest tests/ -v -x
